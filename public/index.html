<!DOCTYPE html>
<html>
<head>
  <title>Lesson List</title>
</head>
<body>
  <h1>Lessons</h1>
  <div id="lesson-list"></div>

  <script>
    async function loadLessons() {
      // Fetch lessons from the API
      const lessonRes = await fetch(`/api/lessons`);
      const text = await lessonRes.text();
      console.log("Lesson fetch raw response:", text);
      try {
        const lesson = JSON.parse(text);
      } catch (e) {
        console.error("Failed to parse lesson JSON:", e);
      }

      // Dynamically create a list of lesson links
      const lessonList = document.getElementById('lesson-list');
      console.log(lessonList);
      lessonList.innerHTML = lessonsList.map(lesson => `
        <div>
          <a href="view-lesson.html?lesson_id=${lesson.id}">${lesson.name}</a>
        </div>
      `).join('');
    }

    loadLessons();
  </script>
</body>
</html>
