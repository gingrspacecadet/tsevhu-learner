<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #lesson-list div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Lessons</h1>
  <div id="lesson-list"></div>

  <script>
    async function loadLessons() {
      let lessons = [];
      try {
        const lessonRes = await fetch('/api/lessons');
        if (!lessonRes.ok) {
          throw new Error(`HTTP error! status: ${lessonRes.status}`);
        }
        lessons = await lessonRes.json();
        console.log("Fetched lessons:", lessons);
        if (!Array.isArray(lessons)) {
          console.error("Lessons is not an array:", lessons);
          lessons = [];
        }
      } catch (e) {
        console.error("Failed to fetch or parse lesson JSON:", e);
        return; // Exit early if there's an error
      }

      const lessonList = document.getElementById('lesson-list');
      lessonList.innerHTML = lessons.map(lesson => `
        <div>
          <a href="view-lesson.html?lesson_id=${lesson.id}">${lesson.title}</a>
        </div>
      `).join('');
    }

    loadLessons();
  </script>
</body>
</html>
